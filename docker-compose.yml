version: '3.8'
services:
  postgres:
    image: postgres:latest
    container_name: todo_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: todo
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: 